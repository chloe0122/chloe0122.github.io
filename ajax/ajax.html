<html>
  <head>
    <title>로그인</title>

    <script>
      function login() {
        var ajax = new XMLHttpRequest();
        ajax.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            result = JSON.parse(this.responseText).result;

            if (result == "exist") {
              document.getElementById("status").innerText = "Login Success";
            } else {
              document.getElementById("status").innerText = "Login Fail";
            }
          }
        };

        id = document.getElementById("id").value;
        password = document.getElementById("password").value;
        ajax.open("POST", "https://chloe0122.github.io/ajax/server.php", true);
        ajax.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );

        var data = "id=" + id + "&" + "password=" + password;
        ajax.send(data);
      }
    </script>
  </head>

  <body>
    <pre>id :                <input type="text" id="id" /></pre>
    <br />

    password : <input type="password" id="password" />

    <input type="button" value="Login" onclick="login()" />

    <p id="status"></p>
  </body>
</html>
