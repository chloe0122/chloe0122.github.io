<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
        <!-- <link rel="stylesheet" type="text/css" media="all and (조건A)" href="A.css"> -->
        <style>
            #wrapper{
                display: none;
                position: relative;
            }
            #wrapper>.back{
                position: absolute;
                width: 100%;
                height: 55vh;
                background-color: #f37022;
            }
            #wrapper .phone{
                position: absolute;
                left: 10%;
                top: 50px;
            }
            #wrapper .qr{
                position: absolute;
                left: 30%;
                top: 80px;
            }
            #wrapper>.detail{
                color: white;
                font-weight: bolder;
                font-size: 50px;
                position: absolute;
                left: 80%;
                top: 100px;
            }
            #mobile{
                width: 100%;
            }            
            .view{
                width: 90%;
                margin: 0px auto;
                text-align: center;
            }
            @media all and (min-width:768px){
                #mobile{
                    display: none;
                }
                #wrapper{
                    display: block;
                }
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div class="back"></div>            
            <img class="phone" src="images/phone.png" alt="phone img">
            <img class="qr" src="mobile_url.svg" alt="QRCode">
            <div class="detail">
                <p>Skill</p>
                <p>내용</p>
            </div>
        </div>  
        <div id="mobile">
            <div class="view">
                <img src="images/cont.png">
            </div>
        </div>       
    </body>
</html>
